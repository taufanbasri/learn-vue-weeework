<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js 2 For Beginners</title>
</head>
<body>
  <div id="app">
    <label>Press Enter Key</label>
    <input type="text" @keyup.enter="message = 'you pressing enter'">
    <br>

    <label>Press Any Key</label>
    <input type="text" @keyup.esc="escKey" @keyup.space="spaceKey" @keyup.up="upKey" @keyup.down="downKey" @keyup.65="aKey">
    <br>
    {{ message }}
  </div>

    <script src="assets/vendor/vue.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
